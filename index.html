<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CS:GO Inventory Value</title>
  <style>
    /* --- Global Theme --- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #1e1e2f;
      color: #f5f5f5;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    .card {
      background: #2a2a3d;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      padding: 2rem;
      max-width: none;
      width: 100%;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    p.subtitle {
      margin-top: 0.25rem;
      opacity: 0.7;
      font-size: 0.9rem;
    }

    /* --- Controls --- */
    #controls {
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      background: #3a3a50;
      border: none;
      border-radius: 8px;
      padding: 0.4rem 0.9rem;
      color: #f5f5f5;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover {
      background: #50506a;
      transform: translateY(-1px);
    }

    .btn.active {
      background: #4cafef;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(76,175,239,0.6);
    }

    /* --- Chart --- */
    #chart {
      width: 100% !important;
      height: 70vh !important; /* z. B. 80% der Bildschirmhöhe */
      display: block;
    }

    /* --- Daily change --- */
    #daily-change {
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="padding:1rem;margin:0;">CS Inventory Value</h1>
    <p class="subtitle" style="padding:0 1rem;">Auto-updated daily :3</p>

    <div id="controls">
      <button class="btn active" data-span="7">7 days</button>
      <button class="btn" data-span="30">30 days</button>
      <button class="btn" data-span="90">90 days</button>
      <button class="btn" data-span="all">All</button>
    </div>

    <canvas id="chart"></canvas>
    <div id="daily-change"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function loadCSV() {
      const resp = await fetch('values.csv', { cache: 'no-store' });
      const text = await resp.text();
      const lines = text.trim().split('\n');
      const header = lines.shift().split(',');
      const rows = lines.map(l => l.split(','));
      const dateIdx = header.indexOf('date');
      const valIdx = header.findIndex(h => h.startsWith('value_'));
      const labels = rows.map(r => r[dateIdx]);
      const values = rows.map(r => parseFloat(r[valIdx].replace('€','').replace(',','.').trim()));
      return { labels, values };
    }

    function computeSMA(data, window) {
      const sma = [];
      for (let i = 0; i < data.length; i++) {
        if (i < window - 1) {
          sma.push(null);
        } else {
          const slice = data.slice(i - window + 1, i + 1);
          const sum = slice.reduce((a,b) => a + b, 0);
          sma.push(sum / window);
        }
      }
      return sma;
    }

    (async () => {
      const { labels, values } = await loadCSV();
      const unit = 'EUR';
      const ctx = document.getElementById('chart').getContext('2d');

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            { label: `Total Value (${unit})`, data: values, borderColor: '#4cafef', backgroundColor: 'rgba(76,175,239,0.15)', tension: 0.25, fill: true },
            { label: '7-day Avg', data: computeSMA(values, 7), borderColor: '#ffb74d', borderDash: [6,4], fill: false }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { autoSkip: true, maxTicksLimit: 12, color: '#ccc' }, grid: { color: '#444' } },
            y: { beginAtZero: true, ticks: { color: '#ccc' }, grid: { color: '#444' } }
          },
          plugins: {
            legend: { labels: { color: '#eee' }, position: 'top' }
          }
        }
      });

      function updateChart(span) {
        const count = span === 'all' ? labels.length : Math.min(values.length, span);

        const smaFull = computeSMA(values, 7);
        chart.data.labels = labels.slice(-count);
        chart.data.datasets[0].data = values.slice(-count);
        chart.data.datasets[1].data = smaFull.slice(-count);
        chart.update();

        if (values.length >= 2) {
          const diff = values[values.length - 1] - values[values.length - 2];
          document.getElementById('daily-change').textContent =
            `Change since yesterday: ${diff >= 0 ? '+' : ''}${diff.toFixed(2)} ${unit}`;
          document.getElementById('daily-change').style.color = diff >= 0 ? '#4caf50' : '#e57373';
        }
      }

      document.querySelectorAll('.btn').forEach(btn =>
        btn.addEventListener('click', () => {
          document.querySelector('.active').classList.remove('active');
          btn.classList.add('active');
          updateChart(btn.dataset.span);
        })
      );

      updateChart('7');
    })();
  </script>
</body>
</html>
